<!DOCTYPE html>
<html>

<head>
    <title>Enhanced Catch the Circle Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="hud-container">
        <div class="hud-item">
            <label for="difficulty-select">Difficulty:</label>
            <select id="difficulty-select" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>
        <div class="hud-item">
            <label for="ghost-toggle" title="Enable recording and replay of high scores">Record Ghosts:</label>
            <input type="checkbox" id="ghost-toggle" checked onchange="toggleGhost()" />
        </div>
        <div class="hud-item">Score: <span id="score">0</span></div>
        <div class="hud-item">High Score: <span id="high-score">0</span></div>
        <div class="hud-item">Time: <span id="timer">30</span>s</div>
        <div class="hud-item">Active Power-ups: <span id="power-ups"></span></div>
    </div>
    <div id="instructions" style="width: 800px; margin-bottom: 10px; text-align: center; font-size: 14px; color: #aaa;">
        Click the red circle as quickly as possible. Beat your high score to see a replay of your performance!
    </div>

    <div id="game-container">
        <div id="ghost-target"></div>
        <div id="ghost-label">Ghost (High Score)</div>
        <div id="ghost-beaten">You beat the ghost!</div>
        <div id="target"></div>
        <div id="combo-indicator"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <div class="stats-container">
                <div class="stat-item">Final Score: <span id="final-score">0</span></div>
                <div class="stat-item">Highest Combo: <span id="highest-combo">0</span></div>
                <div class="stat-item">Targets Hit: <span id="targets-hit">0</span></div>
                <div class="stat-item">Power-ups Collected: <span id="powerups-collected">0</span></div>
            </div>
            <button onclick="startGame()">Play Again</button>
            <button onclick="showInstantReplay()" style="background-color: #00aaff; margin-left: 10px;">Watch Top
                Score</button>
            <button onclick="resetGhost()" style="background-color: #ff4444; margin-left: 10px;">Reset Ghost</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
